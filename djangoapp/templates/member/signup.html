{% extends 'common/base.html' %}

{% block content %}

<div class="sigup-container">
    <form action="" method="POST">{% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">회원가입</button>
    </form>

</div>

{% endblock %}
